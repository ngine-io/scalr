---
## Kinds available: cloudscale_ch, hcloud
kind: cloudscale_ch
enabled: true
dry_run: false
cooldown: 60
min: 0
max: 3

max_step_down: 1
scale_down_selection: random

policy:
  ## Query a web endpoint.
  ## A JSON return o {"metric": <int>} is expected in this case
- name: my check over web
  target: 5
  source: web
  query: http://localhost:8000/target.json
  config:
    headers:
      Authorization: Bearer xyz
    key: metric

# - name: random one to ten
#   target: 5
#   source: random
#   config:
#     start: 1
#     stop: 10

launch_config:
  # Cloudscale
  flavor: flex-2
  image: debian-10
  zone: lpg1
  tags:
    project: gemini
  ssh_keys:
    - ssh-rsa  moser@puzzle.ch
  user_data: |
    #cloud-config
    manage_etc_hosts: true
    package_update: true
    package_upgrade: true
    packages:
      - nginx

